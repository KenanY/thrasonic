<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>thrasonic test page</title>
    <meta name="description" content="test for the thrasonic tweetback library">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css">
</head>
<body>
    <h1 id="qunit-header">thrasonic tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        <div id="thrasonic"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script src="../thrasonic.js"></script>
    <script>
        $(document).ready(function(){
            module('thrasonic');

            test('Selector is correct', function () {
                equal(($('#thrasonic').thrasonic()).selector, '#thrasonic');
            });
        });
    </script>
</body>
</html>
