<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>thrasonic example</title>
    <link rel="stylesheet" href="thrasonic.css">
</head>
<body>
    <h1>Tweetbacks</h1>
    <div id="thrasonic"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="thrasonic.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#thrasonic').thrasonic({
                location: 'http://zachholman.com'
                // limit: 50
                // empty_message: ''
            });
        });
    </script>
</body>
</html>
